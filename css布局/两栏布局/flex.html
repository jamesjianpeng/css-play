<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两栏布局-flex</title>
    <style>
      main {
        margin: 20px auto;
        display: flex;
      }
      .box:nth-of-type(1) {
        border: 1px solid blue;
        width: 50%;
      }
      .box:nth-of-type(2) {
        border: 1px solid yellow;
        width: 50%;
      }
    </style>
  </head>
  <body>
      <main>
        <div class="box">left</div>
        <div class="box">right</div>
      </main>
  </body>
</html>
