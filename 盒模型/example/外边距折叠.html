<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      border: 5px dashed yellow;
    }
    li {
      margin-top: 50px;
      margin-bottom: 25px;
      border: 5px solid blueviolet;
    }
  </style>
</head>
<body>
  <ul>
    <li>one p</li>
    <li>two p</li>
    <li>three p</li>
  </ul>
  <div>
    当相邻的连个块级盒元素，设置 margin top / bottom 时，会产生外边距折叠。最终的两个相邻的元素的上下边距已最大的边距为准
  </div>
</body>
</html>
